<div class="order">
    <div class="order__container _container">
        <div class="order__wrap">
            <div class="order__ad">
                <div class="order__title">Let’s your home work</div>
                <div class="order__text">
                    No matter what kind of place you have to share, rent out your house, apartment or room & earn extra
                    money quickly.
                </div>
                <a href="" class="order__btn btn btn_w">Learn more</a>
                <ul class="order__list">
                    <li class="order__item">
                        Charge what you want
                    </li>
                    <li class="order__item">
                        Get paid quickly
                    </li>
                </ul>
            </div>
            <form action="" class="order__form form-order">
                <div class="form-order__title">Earn extra money</div>
                <div class="form-order__text">
                    Get an estimate price for space you rent

                <div class="form-order__input">
                    <input type="text" class="form-order__location" placeholder="Enter your location">
                </div>

                <div class="form-order__row">
                    <div class="form-order__select_one form-order__select">
                        <select name="form[]" class="places">

                            <option value="2">Пункт №2</option>
                            <option value="3">Пункт №3</option>
                            <option value="4">Пункт №4</option>
                        </select>
                    </div>
                    <div class="form-order__select_two form-order__select">
                        <select name="form[]" class="guests">
                            <option value="1" selected="selected">3 guests</option>
                            <option value="2">Пункт №2</option>
                            <option value="3">Пункт №3</option>
                            <option value="4">Пункт №4</option>
                        </select>
                    </div>

                </div>
                <div class="form-order__subtitle">
                    Monthly potential
                </div>
                <div class="form-order__price">
                    $6,850
                </div>
                <button type="submit" class="form-order__btn btn btn_fill-blue">
                    Get Started
                </button>
            </form>
        </div>
    </div>
    <div class="order__bg _ibg">
        <img src="../img/order/bg.png" alt="" srcset="">
    </div>
</div>
